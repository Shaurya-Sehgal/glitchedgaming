<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameSub.css">
</head>

<body>
    <header class="flex-box">
        <img onclick="location.href = 'index.html'" id="logo" src="gl!tched.png" alt="">
        <nav class="flex-box nav-options">
            <div onclick="location.href = 'single-player.html'" class="flex-box option" id="single">
                <img class="icon"
                    src="https://cdn4.iconfinder.com/data/icons/miscellaneous-icons-1/200/misc_game_singleplayer-512.png"
                    alt="">
                <h3 class="textOption">Single-Player</h3>
            </div>
            <div onclick="location.href = 'multiplayer.html'" class="flex-box option" id="multi">
                <img class="icon"
                    src="https://cdn4.iconfinder.com/data/icons/miscellaneous-icons-1/200/misc_game_multiplayer-512.png"
                    alt="">
                <h3 class="textOption">Multi-Player</h3>
            </div>
            <div onclick="location.href = 'popular.html'" class="flex-box option" id="popular">
                <img class="icon"
                    src="https://api.nuget.org/v3-flatcontainer/firenet/1.1.0/icon"
                    alt="">
                <h3 class="textOption">Popular Games</h3>
            </div>
            <div onclick="location.href = 'game-subscription.html'" class="flex-box option" id="gameSub">
                    <img class="icon"
                    src="https://www.freeiconspng.com/thumbs/dollar-icon-png/dollar-sign-icon-png-22.png" alt="">
                    <h3 class="textOption">Supscription</h3>
                    </div>
        </nav>

        <div class="nav-search flex-box">
            <input id="search" type="text" placeholder="Search for a Game">
            <img class="icon" src="https://icones.pro/wp-content/uploads/2021/02/loupe-et-icone-de-recherche-de-couleur-rouge.png"alt="">
        </div>
    </header>
    <main>
        <h1 id="sub">Game Subscriptions</h1>
        <div class="flex-box sub">
            <div class="free subscription">
                <h2>Free</h2>
                <h3>$0/Month</h3>
                <button onclick="location.href = 'captcha.html'">Start</button>
            </div>
            <div class="monthly subscription">
                <h2>Monthly</h2>
                <h3>$3.00/Month</h3>
                <button onclick="location.href = 'captcha.html'">Start</button>
            </div>
            <div class="annual subscription">
                <h2>Annual</h2>
                <h3>$1.50/Month</h3>
                <button onclick="location.href = 'captcha.html'">Start</button>
            </div>
        </div>
        <h1 id="benifits">Benifits Of Subscriptions</h1>
        <div class="benifits flex-box">
            <div class="why ads">
                <h2>No Ads</h2>
                <img src="https://cdn1.iconfinder.com/data/icons/seo-markiting/66/38-512.png" alt=""></div>
            <div class="why games">
                <h2>More Games</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/102/102288.png" alt="">
            </div>
            <div class="why all">
                <h2>Access to all Devices</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/65/65381.png" alt="">
            </div>
        </div>
    </main>
    <script src="sub.js"></script>
</body>

</html>
